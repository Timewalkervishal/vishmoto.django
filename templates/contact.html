{% extends "base.html" %}

{% block title %}Contact{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
<img src="/static/img/contact.jpg/?1200/400" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
    <h1 class="text-center">contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
        </div>
        
        
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone No</label>
            <input type="text" class="form-control" id="phone" name="phone" placeholder="Enter your Number">
        </div>  
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Discribe your thoughts and queries</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" name="discribe" rows="3"></textarea>
    </div>
    
    
    

    <button type="Submit" class="btn btn-primary">Submit</button>
</form>    
</div>
{% endblock body %}
